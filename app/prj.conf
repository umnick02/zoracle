# This file contains selected Kconfig options for the application.

CONFIG_I2C=y
CONFIG_SENSOR=y
CONFIG_MPU9250=y
CONFIG_MPU9250_MAGN_EN=y
CONFIG_MPU9250_TRIGGER_NONE=y

CONFIG_CBPRINTF_FP_SUPPORT=y
CONFIG_GPIO=y
CONFIG_USB_DEVICE_HID=y
CONFIG_USB_DEVICE_STACK=y
CONFIG_SENSOR_LOG_LEVEL_DBG=y
CONFIG_LOG=y
# CONFIG_USB_HID_LOG_LEVEL_INF=y
# CONFIG_USB_DRIVER_LOG_LEVEL_INF=y
# CONFIG_USB_DEVICE_LOG_LEVEL_INF=y
CONFIG_USB_DEVICE_PRODUCT="Zephyr HID sample"
CONFIG_USB_HID_BOOT_PROTOCOL=y

CONFIG_LOG_MODE_IMMEDIATE=n
CONFIG_USB_DEVICE_SOF=y
CONFIG_USB_HID_REPORTS=1

CONFIG_USB_DEVICE_VID=0x2FE3
CONFIG_USB_DEVICE_PID=0x100
